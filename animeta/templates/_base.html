<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet/less" type="text/css" href="{{ url_for('static', filename='css/animeta.less') }}">

    <script src="{{ url_for('static', filename='js/modernizr-2.6.2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/less-1.4.1.min.js') }}"></script>
</head>
<body>
<header>
    <div class="container">
        <a href="/" class="logo"><img src="{{ url_for('static', filename='img/logo.gif') }}" alt="animeta"></a>

        <div class="nav-account">
        {% if current_user.is_authenticated() %}
            <a href="{{ url_for('library.index', username=current_user.username) }}">{{ current_user.username }}</a>
            <a href="{{ url_for('auth.logout') }}">로그아웃</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}" class="btn-login">로그인</a>
        {% endif %}
        </div>
    </div>
</header>

<div class="container">
{% block content %}
{% endblock %}
</div>
</body>
</html>
